version: '3'
services:
  db:
    container_name: psql
    restart: always
    image: psql
    build:
      context: ./db
    volumes:
      - ./db/data/:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234  # To be moved to environment file
      POSTGRES_DATABASE: clinical_trials_status
    expose:
      - 5432
    ports:
      - 5432:5432
    networks:
      - psql-pgql
  graphql:
    container_name: pgql
    restart: always
    image: graphile/postgraphile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:1234@db:5432/clinical_trials_status # To be moved to environment file
    expose:
      - 5000
    ports:
      - 5000:5000
    command: ["postgraphile", "--connection", $DATABASE_URL, "--host", "0.0.0.0", "--port", "5000", "--schema", "trials_status_schema"]
    links:
      - db
    networks:
      - psql-pgql
networks:
  psql-pgql:
